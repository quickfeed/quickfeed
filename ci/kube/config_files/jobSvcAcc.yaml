apiVersion: v1
kind: ServiceAccount
metadata:
 name: agcicd
---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: agcicd
  name: job-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["create", "delete", "update","get", "watch", "list"]
- apiGroups: ["batch", "extensions"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: job-role-ag
  namespace: agcicd
subjects:
- kind: user
  name: testUser
  namespace: agcicd
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: job-role
  apiGroup: rbac.authorization.k8s.io
