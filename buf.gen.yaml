# buf.gen.yaml defines a local generation template.
# For details, see https://docs.buf.build/configuration/v1/buf-gen-yaml
version: v1
plugins:
  - name: es
    path: public/node_modules/.bin/protoc-gen-es
    out: public/gen
    opt: target=ts
  - name: connect-web
    path: public/node_modules/.bin/protoc-gen-connect-web
    out: public/gen
    opt: target=ts
  - name: go-patch
    out: ./
    opt: plugin=go,paths=source_relative
  - name: go-patch
    out: ./
    opt: plugin=go-grpc,paths=source_relative
  - name: connect-go
    out: qf/gen
    opt: paths=source_relative
