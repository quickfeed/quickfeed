<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8" />
     <!-- Favicon -->
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="description"
          content="QuickFeed is a tool for providing automated feedback to students on their lab assignments.">
     <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
     <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
     <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
     <link rel="manifest" href="/assets/site.webmanifest">
     <title>QuickFeed</title>
     <!-- Bootstrap Latest compiled and minified CSS -->
     <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
     <!-- Font Awesome  -->
     <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
     <!-- Go template: Injecting links for static assets (CSS and JS) -->
     {{- range $file := . }}
     {{- $ext := (ext $file.Path) }}
     {{- $name := (base $file.Path) }}
     {{- with (eq $ext ".css") }}
     <link rel="stylesheet" href="/static/{{ $name }}">
     {{- end }}
     {{- with (eq $ext ".js") }}
     <script type="module" src="/static/{{ $name }}" defer></script>
     {{- end }}
     {{- end -}}
     <!------------------------------------------->
</head>

<body>
     <noscript>You need to enable JavaScript to run this app.</noscript>
     <div id="root"></div>
</body>

</html>
